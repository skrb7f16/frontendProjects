<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Payments Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <h1><u>Pay at Kirana.com</u></h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name">
            <label for="phone">Phone no:</label>
            <input type="number" name="phone" id="phone" placeholder="Enter Your Phone no">
            <label for="upiId">UPI</label>
            <input type="text" name="upiId" id="upiId" placeholder="Enter Your UPI ID">
            <button type="submit" class="btn" id="payBtn">PAY</button>
        </form>
    </div>
    <script src="js/appPay.js"></script>
</body>
</html>
