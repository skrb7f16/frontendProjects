<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="left">
            <img src="static/gymicon.jpg" alt="">
            <h3 class="name">Shashank ka Gym</h3>
        </div>
        <div class="middle">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>
                <li><a href="more.html">More</a></li>
            </ul>
        </div>
        <div class="right">
            <form action="//google.com//search">
                <input type="text" name="search" id="search" placeholder="Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </div>
    <div class="messagesubmit">
        <h2><u>Contact Us by sending email.</u></h2>
        <p class="textincontact">
            Ask your any query You need to know about our Gym. We are 24/7 available for you and your fitness.
        </p>
        <form action="#" class="main">
            <ul class="form-group">
                <li><input type="text" placeholder="Name"></li>
                <li><input type="text" placeholder="Email"></li>
                <li><input type="text" placeholder="Phone no"></li>
                <li><input class="message" placeholder="Message"></li>
                <li><button class="btn" type="submit">Send</button></li>
            </ul>
        </form>
        <p class="textincontact">
            Thank you for Your Feedback/ Query we will soon contact you back with the email you used.
        </p>
    </div>
</body>

</html>
